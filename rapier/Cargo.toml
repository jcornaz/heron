[package]
name = "heron_rapier"
version = "0.1.1"
authors = ["Jonathan Cornaz"]
edition = "2018"
license = "MIT"
description = "Physics behavior for Heron, using rapier"
repository = "https://github.com/jcornaz/heron/"

[features]
default = []
2d = ["rapier2d"]
3d = ["rapier3d"]

[dependencies]
heron_core = { path = "../core", version = "^0.1.1" }
bevy_math = "^0.4.0"
bevy_core = "^0.4.0"
bevy_ecs = "^0.4.0"
bevy_app = "^0.4.0"
bevy_transform = "^0.4.0"
rapier2d = { version = "^0.5.0", optional = true, features = ["simd-stable", "parallel"] }
rapier3d = { version = "^0.6.0", optional = true, features = ["simd-stable", "parallel"] }
fnv = "^1.0"
crossbeam = "^0.8.0"

[dev-dependencies]
bevy = { version = "0.4", default-features = false }
rstest = "0.6"
