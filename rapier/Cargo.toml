[package]
name = "heron_rapier"
version = "0.1.0-dev"
authors = ["Jonathan Cornaz"]
edition = "2018"

[features]
default = []
2d = ["rapier2d"]
3d = ["rapier3d"]
debug = ["bevy_prototype_lyon"]

[dependencies]
heron_core = { path = "../core" }
bevy_math = "^0.4.0"
bevy_core = "^0.4.0"
bevy_ecs = "^0.4.0"
bevy_app = "^0.4.0"
bevy_transform = "^0.4.0"
rapier2d = { version = "^0.4.2", optional = true, features = ["simd-stable", "parallel"] }
rapier3d = { version = "^0.4.2", optional = true, features = ["simd-stable", "parallel"] }
bevy_prototype_lyon = { version = "^0.1.5", optional = true }
fnv = "^1.0"