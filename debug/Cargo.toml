[package]
name = "heron_debug"
version = "3.0.0"
rust-version = "1.60"
edition = "2021"
authors = ["Jonathan Cornaz"]
license = "MIT"
description = "Rendering of Heron's collision shapes for debugging purposes"
repository = "https://github.com/jcornaz/heron/"

[features]
default = []
2d = ["heron_rapier/2d", "bevy_prototype_lyon", "lyon_path"]
3d = ["heron_rapier/3d", "bevy_prototype_debug_lines/3d"]

[dependencies]
heron_core = { version = "3.0.0", path = "../core" }
heron_rapier = { version = "3.0.0", path = "../rapier" }
bevy = { version = "0.8.0", default-features = false, features = ["bevy_render"] }
bevy_prototype_lyon = { version = "0.6.0", optional = true }
lyon_path = { version = "0.17.7", optional = true }
fnv = "1.0"
bevy_prototype_debug_lines = { version = "0.8.0", default-features = false, optional = true }

[package.metadata.docs.rs]
all-features = true

[package.metadata.cargo-udeps.ignore]
normal = ["lyon_path", "bevy_prototype_lyon"] # False positive, they are used but only when 2d is enabled and 3d disabled
