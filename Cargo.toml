[workspace]
members = ["core", "debug", "rapier"]

[package]
name = "heron"
version = "0.1.0-dev"
authors = ["Jonathan Cornaz"]
edition = "2018"

[features]
default = ["3d"]
2d = ["heron_rapier/2d", "heron_debug/2d"]
3d = ["heron_rapier/3d", "heron_debug/3d"]
debug = ["heron_debug", "bevy_render"]

[dependencies]
heron_core = { path = "core" }
heron_rapier = { path = "rapier" }
heron_debug = { path = "debug", optional = true }
bevy_app = "^0.4.0"
bevy_render = { version = "^0.4.0", optional = true }

[dev-dependencies]
bevy = "^0.4.0"

[[example]]
name = "demo"
required-features = ["2d", "debug"]
