[workspace]
members = ["core", "rapier"]

[package]
name = "heron"
version = "0.1.0-dev"
authors = ["Jonathan Cornaz"]
edition = "2018"

[features]
default = ["3d"]
2d = ["heron_rapier/2d"]
3d = ["heron_rapier/3d"]
debug = ["heron_rapier/debug"]

[dependencies]
heron_core = { path = "core" }
heron_rapier = { path = "rapier" }

[dev-dependencies]
bevy = "^0.4.0"
bevy_reflect = "^0.4.0"