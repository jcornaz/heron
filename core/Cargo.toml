[package]
name = "heron_core"
version = "0.8.0" # auto-version
authors = ["Jonathan Cornaz"]
edition = "2018"
license = "MIT"
description = "Core components and resources to use Heron"
repository = "https://github.com/jcornaz/heron/"

[features]
2d = ["rapier2d"]
3d = ["rapier3d"]

[dependencies]
bevy = { version = "^0.5.0", default-features = false }
duplicate = "^0.3.0"
rapier2d = { version = "^0.9.2", optional = true }
rapier3d = { version = "^0.9.2", optional = true }

[dev-dependencies]
rstest = "0.7"

[build-dependencies]
cfg_aliases = "0.1.1"
